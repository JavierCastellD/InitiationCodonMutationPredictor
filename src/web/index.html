<!DOCTYPE html>
<html>
    <head>
        <title>Predictor Mutaciones Cod√≥n Inicio</title>
        <meta charset="utf-8">
        <script src="./controller.js"></script>
    </head>

    <body>
        <form method="POST">
            <h1>Introduzca los datos a evaluar:</h1>
            <p>
                <label for="prematureStopCodon">
                    <span>
                        Premature Stop Codon
                    </span>
                </label>
                <select id="prematureStopCodon">
                    <option value="YES">YES</option>
                    <option value="NO">NO</option>
                </select>
            </p>
            <p>
                <label for="readingFrameStatus">
                    <span>
                        Reading Frame Status
                    </span>
                </label>
                <select id="readingFrameStatus">
                    <option value="Lost">Lost</option>
                    <option value="Maintained">Maintained</option>
                </select>
            </p>
            <p>
                <label for="lostMetsInUTR">
                    <span>
                        Lost Mets in UTR
                    </span>
                </label>
                <input type="number" id="lostMetsInUTR" min="0">
            </p>
            <p>
                <label for="mutatedSequenceLength">
                    <span>
                        Mutated Sequence Length
                    </span>
                </label>
                <input type="number" id="mutatedSequenceLength" min="0">
            </p>
            <p>
                <button type="button" onclick="realizarPrediccion()">Evaluar</button>
            </p>
        </form>
        <p>
            <h3>
                 <span id="resultado">
                 </span>
            </h3> 
         </p>
         <p>
             <h3>
                 <span id="error" style="color: red;">
                </span>
             </h3>
         </p>
    </body>
</html>
